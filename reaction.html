<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HCI Timing Lab</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">

    <style>
      #panel {
        height: 220px;
        border-radius: .5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        user-select: none;
        transition: background-color .1s ease-in;
      }
      #panel.wait { background: #dc3545; color: #fff; }
      #panel.go { background: #198754; color: #fff; cursor: pointer; }
      #panel.idle { background: #6c757d; color: #fff; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">HCI Timing Lab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="reaction.html">Reaction Time</a></li>
        <li class="nav-item"><a class="nav-link" href="delay.html">Perceived Delay</a></li>
        <li class="nav-item"><a class="nav-link" href="progress.html">Progress Illusion</a></li>
      </ul>
      <div class="d-flex">
        <button id="downloadBtn" class="btn btn-outline-light btn-sm me-2">Download CSV</button>
        <button id="clearBtn" class="btn btn-outline-warning btn-sm">Clear Data</button>
      </div>
    </div>
  </div>
</nav>

    <main class="container">
      <h2 class="mb-3">Experiment 1: Reaction Time</h2>
      <p>Press <em>Start</em> and wait until the panel turns green, then click as quickly as possible.</p>
      <div class="mb-3">
        <button id="startBtn" class="btn btn-primary">Start</button>
        <span class="ms-3">Trials completed: <span id="trialCount">0</span></span>
      </div>
      <div id="panel" class="idle mb-3">Click when green</div>
      <div id="status" class="small text-muted"></div>
      <hr>
      <div id="results"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/script.js"></script>

    <script>
      (function() {
        const panel = document.getElementById('panel');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const trialCount = document.getElementById('trialCount');

        let waiting = false, go = false, tStart = 0, trials = 0, timeoutId = null;

        function resetPanel() {
          panel.className = 'idle';
          panel.textContent = 'Click when green';
          waiting = false; go = false; tStart = 0;
        }

        startBtn.addEventListener('click', () => {
          resetPanel();
          const delay = 1000 + Math.floor(Math.random()*2000); // 1-3s
          waiting = true;
          panel.className = 'wait';
          panel.textContent = 'Wait...';
          status.textContent = 'Preparing...';
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            go = true;
            waiting = false;
            panel.className = 'go';
            panel.textContent = 'GO!';
            tStart = performance.now();
          }, delay);
        });

        panel.addEventListener('click', () => {
          if (waiting) {
            status.textContent = 'Too soon!  Restart and wait for green.';
            resetPanel();
            return;
          }
          if (!go) return;
          const tEnd = performance.now();
          const rt = Math.round(tEnd - tStart);
          trials += 1;
          trialCount.textContent = trials;
          status.textContent = 'Reaction time: ' + rt + ' ms';
          results.insertAdjacentHTML('afterbegin', '<div>Trial ' + trials + ': ' + rt + ' ms</div>');
          // log
          window.hciLog && window.hciLog({
            experiment: 'Reaction',
            trial: trials,
            intendedDelayMs: null,
            actualDelayMs: null,
            reactionMs: rt,
            choice: '',
            note: ''
          });
          resetPanel();
        });

        // init log buttons
        window.hciInit && window.hciInit();
      })();
    </script>
  </body>
</html>
