<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">HCI Timing Lab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="reaction.html">Reaction Time</a></li>
        <li class="nav-item"><a class="nav-link" href="delay.html">Perceived Delay</a></li>
        <li class="nav-item"><a class="nav-link" href="progress.html">Progress Illusion</a></li>
      </ul>
      <div class="d-flex">
        <button id="downloadBtn" class="btn btn-outline-light btn-sm me-2">Download CSV</button>
        <button id="clearBtn" class="btn btn-outline-warning btn-sm">Clear Data</button>
      </div>
    </div>
  </div>
</nav>

    <main class="container">
      <h2 class="mb-3">Experiment 2: Perceived Delay</h2>
      <p>Choose a delay, press <em>Request</em>, and when the result appears, estimate how long it took.</p>
      <div class="row gy-3">
        <div class="col-md-6">
          <label for="delaySelect" class="form-label">System delay</label>
          <select id="delaySelect" class="form-select">
            <option value="100">0.1 s</option>
            <option value="1000">1 s</option>
            <option value="3000">3 s</option>
            <option value="8000">8 s</option>
            <option value="random">Random 0.2–5 s</option>
          </select>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button id="requestBtn" class="btn btn-primary">Request</button>
          <div id="spinner" class="spinner-border text-primary ms-3 d-none" role="status" aria-hidden="true"></div>
        </div>
      </div>
      <div class="my-3">
        <div id="responseBox" class="alert alert-secondary d-none">Response received.</div>
      </div>
      <div class="row gy-2 align-items-end">
        <div class="col-md-6">
          <label for="estimate" class="form-label">Your estimate (seconds)</label>
          <input id="estimate" type="number" step="0.1" min="0" class="form-control" placeholder="e.g., 1.2">
        </div>
        <div class="col-md-6">
          <button id="recordBtn" class="btn btn-success" disabled>Record estimate</button>
        </div>
      </div>
      <hr>
      <div id="log"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/script.js"></script>

    <script>
      (function() {
        const delaySelect = document.getElementById('delaySelect');
        const requestBtn = document.getElementById('requestBtn');
        const spinner = document.getElementById('spinner');
        const responseBox = document.getElementById('responseBox');
        const estimate = document.getElementById('estimate');
        const recordBtn = document.getElementById('recordBtn');
        const log = document.getElementById('log');

        let tStart = 0, actual = 0, intended = 0, trial = 0, readyToRecord = false;

        requestBtn.addEventListener('click', () => {
          responseBox.classList.add('d-none');
          estimate.value = '';
          recordBtn.disabled = true;
          readyToRecord = false;
          spinner.classList.remove('d-none');

          let pick = delaySelect.value;
          if (pick === 'random') {
            intended = 200 + Math.floor(Math.random()*4800);
          } else {
            intended = parseInt(pick, 10);
          }
          tStart = performance.now();
          setTimeout(() => {
            actual = Math.round(performance.now() - tStart);
            spinner.classList.add('d-none');
            responseBox.textContent = 'Response received.';
            responseBox.classList.remove('d-none');
            readyToRecord = true;
            recordBtn.disabled = false;
          }, intended);
        });

        recordBtn.addEventListener('click', () => {
          if (!readyToRecord) return;
          const estSec = parseFloat(estimate.value || '0');
          trial += 1;
          const row = document.createElement('div');
          row.textContent = 'Trial ' + trial + 
            ' — intended: ' + intended + ' ms, actual: ' + actual + ' ms, estimated: ' + (estSec*1000).toFixed(0) + ' ms';
          log.prepend(row);
          window.hciLog && window.hciLog({
            experiment: 'PerceivedDelay',
            trial: trial,
            intendedDelayMs: intended,
            actualDelayMs: actual,
            reactionMs: null,
            choice: String(estSec),
            note: ''
          });
          readyToRecord = false;
          recordBtn.disabled = true;
        });

        window.hciInit && window.hciInit();
      })();
    </script>
  </body>
</html>
